<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Architectural Information</title>
    <style>
        /* General Structure */
        body {
            width: 1100px;
            margin: 0 auto;
            font-family: Arial, sans-serif;
        }

        /* Styling for image container */
        .imageContainer {
            text-align: center;
            margin: 20px 0;
        }

        .imageContainer img {
            width: 100%;
            height: auto;
        }

        /* Table styling */
        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        table, th, td {
            border: 1px solid #000;
        }

        th, td {
            padding: 15px;
            text-align: center;
        }

        td img {
            width: 100%; /* Adjusts images to fill column width */
            height: auto;
        }

        /* Set column widths */
        colgroup col:first-child {
            width: 200px;
        }

        colgroup col:nth-child(2) {
            width: 600px;
        }

        colgroup col:last-child {
            width: 200px;
        }

        /* Additional Styling */
        h1 {
            text-align: center;
            margin: 20px 0;
            color: #444;
        }

        .content {
            text-align: justify;
        }
    </style>
</head>

<body>

    <!-- <h1>Architectural Information</h1> -->

    <!-- Image Container -->
    <div class="imageContainer">
        <img src="https://via.placeholder.com/1100x300" alt="Architecture Image">
    </div>

    <!-- Table Structure -->
    <table>
        <colgroup>
            <col>
            <col>
            <col>
        </colgroup>

        <!-- Row 1 -->
        <tr>
            <td>
                <img src="https://via.placeholder.com/200x200" alt="Image 1">
            </td>
            <td class="content">
                Architecture is both the process and the product of planning, designing, and constructing buildings or other structures.
            </td>
            <td>
                <img src="https://via.placeholder.com/200x200" alt="Image 2">
            </td>
        </tr>

        <!-- Row 2 -->
        <tr>
            <td>
                <img src="https://via.placeholder.com/200x200" alt="Image 3">
            </td>
            <td class="content">
                Architectural works, in the material form of buildings, are often perceived as cultural symbols and as works of art.
            </td>
            <td>
                <img src="https://via.placeholder.com/200x200" alt="Image 4">
            </td>
        </tr>
    </table>

</body>

</html>
